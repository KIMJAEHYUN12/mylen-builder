    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/J3i5WvDds/";
        let model, maxPredictions;
        let imageUpload, uploadedImage, predictButton, predictionResultsContainer;

        async function init() {
            try {
                imageUpload = document.getElementById("image-upload");
                uploadedImage = document.getElementById("uploaded-image");
                predictButton = document.getElementById("predict-button");
                predictionResultsContainer = document.getElementById("prediction-results");

                predictionResultsContainer.innerHTML = "모델 로딩 중...";
                model = await tmImage.load(URL + "model.json", URL + "metadata.json");
                maxPredictions = model.getTotalClasses();
                predictionResultsContainer.innerHTML = "모델 로드 완료! 이미지를 업로드하세요.";
                
                imageUpload.addEventListener("change", handleImageUpload);
                predictButton.addEventListener("click", predictImage);
            } catch (error) {
                console.error("Error initializing Teachable Machine model:", error);
                if (predictionResultsContainer) {
                    predictionResultsContainer.innerHTML = "오류 발생! 콘솔을 확인해주세요.";
                }
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = "block";
                    predictButton.style.display = "inline-block";
                    predictionResultsContainer.innerHTML = "이미지 업로드 완료! '결과 확인' 버튼을 누르세요.";
                };
                reader.readAsDataURL(file);
            }
        }

        async function predictImage() {
            if (!model) {
                predictionResultsContainer.innerHTML = "모델이 로드되지 않았습니다.";
                return;
            }
            if (!uploadedImage.src || uploadedImage.style.display === "none") {
                predictionResultsContainer.innerHTML = "이미지를 먼저 업로드해주세요.";
                return;
            }
            predictionResultsContainer.innerHTML = "예측 중...";
            const prediction = await model.predict(uploadedImage);
            predictionResultsContainer.innerHTML = ''; 
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    `<div class="tm-prediction-item">
                        <span class="tm-class-name">${prediction[i].className}</span>
                        <span class="tm-probability">${(prediction[i].probability * 100).toFixed(1)}%</span>
                    </div>`;
                predictionResultsContainer.innerHTML += classPrediction;
            }
        }
        init();
    </script>
