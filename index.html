<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소주 안주 추천</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="theme-toggle-btn">테마 전환</button>

    <div class="container">
        <h1>소주와 곁들이기 좋은 안주 추천</h1>
        <div class="snack-display">
            <p>오늘의 소주 안주를 추천받아보세요!</p>
        </div>
        <button class="recommend-btn">안주 추천받기</button>
    </div>

    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/maqbrlyd" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">보내기</button>
        </form>
        <p class="form-info">
            제휴 문의를 위한 간단한 폼입니다. Formspree 계정에서 `{your_form_id}` 부분을 실제 폼 ID로 변경해주세요.
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
