    <link rel="stylesheet" href="style.css">

    <button class="theme-toggle-btn">테마 전환</button>

    <div class="container">
        <h1>로또 번호 추첨기</h1>
        <div id="lottery-numbers" class="lottery-numbers">
            <!-- Numbers will be displayed here -->
        </div>
        <button id="generate-button">번호 생성</button>
    </div>

    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/maqbrlyd" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">보내기</button>
        </form>
    </div>
