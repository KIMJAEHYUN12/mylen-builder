    <title>로또 번호 추첨기</title>

<body>
    <button class="theme-toggle-btn">테마 전환</button>

    <div class="container">
        <h1>로또 번호 추첨기</h1>
        <div id="lottery-numbers" class="lottery-numbers">
            <!-- Numbers will be displayed here -->
        </div>
        <button id="generate-button">번호 생성</button>
    </div>

    <div class="contact-form-container">
        <h2>제휴 문의</h2>
        <form action="https://formspree.io/f/maqbrlyd" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">이메일:</label>
            <input type="email" id="email" name="_replyto" required>

            <label for="message">메시지:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">보내기</button>
        </form>
    </div>

    <div class="teachable-machine-container">
        <h2>동물상 테스트</h2>
        <div>Teachable Machine Image Model</div>
        <input type="file" id="image-upload" accept="image/*">
        <img id="uploaded-image" style="max-width: 200px; max-height: 200px; display: none;">
        <button type="button" id="predict-button" style="display: none;">Predict Image</button>
        <div id="label-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
    
        // the link to your model provided by Teachable Machine export panel
        const URL = "https://teachablemachine.withgoogle.com/models/J3i5WvDds/";
    
        let model, labelContainer, maxPredictions; // webcam removed
        let imageUpload, uploadedImage, predictButton; // new elements
    
        // Load the image model and set up event listeners
        async function init() {
            try {
                const modelURL = URL + "model.json";
                const metadataURL = URL + "metadata.json";
        
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                labelContainer = document.getElementById("label-container");
                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }
                
                imageUpload = document.getElementById("image-upload");
                uploadedImage = document.getElementById("uploaded-image");
                predictButton = document.getElementById("predict-button");

                imageUpload.addEventListener("change", handleImageUpload);
                predictButton.addEventListener("click", predictImage);

                // Initial model load message
                if (labelContainer) {
                    labelContainer.innerHTML = "Model loaded. Upload an image to predict.";
                }

            } catch (error) {
                console.error("Error initializing Teachable Machine model:", error);
                if (labelContainer) {
                    labelContainer.innerHTML = "Error loading test. Please check console for details.";
                }
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage.src = e.target.result;
                    uploadedImage.style.display = "block"; // Show the image
                    predictButton.style.display = "block"; // Show predict button
                    labelContainer.innerHTML = "Image uploaded. Click Predict."; // Clear previous predictions
                };
                reader.readAsDataURL(file);
            }
        }
    
        // Predict image from the uploaded image element
        async function predictImage() {
            if (!model) {
                labelContainer.innerHTML = "Model not loaded. Please try again.";
                return;
            }
            if (!uploadedImage.src || uploadedImage.style.display === "none") {
                labelContainer.innerHTML = "Please upload an image first.";
                return;
            }

            labelContainer.innerHTML = "Predicting..."; // Show predicting message
            const prediction = await model.predict(uploadedImage); // Predict using the image element
            
            // Clear previous predictions
            labelContainer.innerHTML = ''; 
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.appendChild(document.createElement("div")).innerHTML = classPrediction;
            }
        }

        // Initialize on DOMContentLoaded or similar, but for inline script, just call init()
        // For the new file input approach, we need to ensure init() is called after DOM is ready.
        // Given that the script is at the end of body, we can just call init().
        init();
    </script>
